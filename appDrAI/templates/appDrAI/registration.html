{% extends 'base.html' %}

{% block content %}

    <div class="formulario">
      {% if error %}
      <p class="error">Incorrect username or password.</p>
      {% elif msg %}
      <p>{{ msg }}</p>
      {% endif %}
      <form method="post" id="reg-form">
      <table>
        {% csrf_token %}
        {{ form.as_p }}
      </table>
      <br>
      <input class="btn btn-primary" type="submit" value = "Submit"/>
      </form>
    </div>

{% endblock %}
